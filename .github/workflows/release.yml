# Create a GitHub Release when a new tag is pushed

name: ğŸšš Release

on:
  push:
    tags:
      - '*'  # Runs when you push a version tag, e.g. v1.0.0

jobs:
  release:
    name: ğŸ§¾ Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to create the release

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ·ï¸ Extract version from tag
        id: vars
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: ğŸ§¾ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.version }}
          name: "ğŸš€ Release ${{ env.version }}"
          body: |
            ## Changes in ${{ env.version }}
            - âœ¨ New improvements and fixes
            - ğŸ§± Built with Docusaurus
            - ğŸŒ Automatically deployed to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
