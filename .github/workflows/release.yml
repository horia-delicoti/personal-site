# Create a GitHub Release when a new tag is pushed

name: ğŸšš Release

on:
  # 1ï¸âƒ£ Trigger on any tag push
  push:
    tags:
      - '*'  # e.g., v1.0.0, v2.3.1

  # 2ï¸âƒ£ Trigger when the "ğŸ·ï¸ Tag" workflow completes
  workflow_run:
    workflows: ["ğŸ·ï¸ Tag"]
    types:
      - completed

jobs:
  release:
    name: ğŸ§¾ Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to create the release

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ·ï¸ Determine Tag Version
        run: |
          git fetch --tags
          TAG_VERSION=$(git describe --tags --abbrev=0)
          echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_ENV
          echo "Using tag: $TAG_VERSION"

      - name: ğŸ§¾ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_VERSION }}
          name: "ğŸš€ Release ${{ env.TAG_VERSION }}"
          body: |
            ## Changes in ${{ env.TAG_VERSION }}
            - âœ¨ New improvements and fixes
            - ğŸ§± Built with Docusaurus
            - ğŸŒ Automatically deployed to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
